<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

  <div class="main-container">
    <h2>Generate your password<br>with one click</h2>

    <h1>
      Instantly generate a secure, random
      <span>"Password Generator"</span>
      with the LastPass online tool
    </h1>

    <div class="pass-div">
      <h3 class="custom-head">Customize your password</h3>

      <div class="input-section">
        <input type="text" placeholder="Password generate" class="input-generate" id="passwordBox">
        <button class="copy-btn" onclick="copybtn()"><i class="fa-solid fa-copy"></i></button>
        <button class="rotate-button" id="rotatebtn" onclick="rotatebtn()"><i class="fa-solid fa-rotate"></i></button>
      </div>

      <br>


      <label for="length" class="length-pass">Password Length:</label>
      <div class="slider-container">
        <input type="number" id="lengthNumber" min="4" max="20" value="9">
        <input type="range" id="lengthSlider" min="4" max="20" value="9">
      </div>


      <div class="check-elements">
        <label><input type="checkbox" id="uppercase"> Uppercase</label>
        <label><input type="checkbox" id="lowercase"> Lowercase</label>
        <label><input type="checkbox" id="numbers"> Numbers</label>
        <label><input type="checkbox" id="symbols"> Symbols</label>
      </div>


<button class="btn-primary btn generate-btn">Generate Password</button>

    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
